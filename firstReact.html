<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First React Programm</title>
</head>
<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
//createElement() is a react api to create elements in react.
const heading = React.createElement("h1",{},"First React !");

//ReactDOM is used to modify DOM element , createRoot() is a react api to identify root element where we can inject our react element here it is heading tag.
const root = ReactDOM.createRoot(document.getElementById("root"));

//render is a method which is used to render our html element to the browser.
root.render(heading);
</script>
</html>
